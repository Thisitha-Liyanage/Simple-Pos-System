<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>

    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .order-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 500px;
            margin: 0 auto 30px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            width: 48%;
        }

        button:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        button:first-child {
            background-color: #17a2b8; /* Add to cart */
        }

        button:last-child {
            background-color: #28a745; /* Place order */
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #messageBox {
            margin-top: 15px;
            padding: 10px;
            font-weight: bold;
            border-radius: 6px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<h1>Place Order</h1>

<div class="order-container">
    <input type="text" id="order-id" placeholder="Order ID">

    <select id="customer-id">
        <option value="">Select Customer</option>
    </select>

    <select id="item-id">
        <option value="">Select Item</option>
    </select>

    <input type="number" id="quantity" placeholder="Quantity">

    <div class="btn-group">
        <button onclick="addToCart()">Add To Cart</button>
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <div id="messageBox"></div>
</div>

<table>
    <thead>
    <tr>
        <th>Item Id</th>
        <th>Qty</th>
        <th>Unit Price</th>
    </tr>
    </thead>
    <tbody id="cart-body"></tbody>
</table>

<!-- jQuery -->
<script src="../accest/js/jquery-3.6.4.min.js"></script>

<script>
    let cart = [];

    // Load customers from backend
    function loadCustomers(){
        $.ajax({
            url: "http://localhost:8080/api/v1/customer",
            method: "GET",
            success: function (response){
                for(let customer of response){
                    $("#customer-id").append(
                        `<option value="${customer.id}">${customer.id}</option>`
                    );
                }
            }
        });
    }

    // Load items from backend
    function loadItems(){
        $.ajax({
            url: "http://localhost:8080/api/v1/item",
            method: 'GET',
            success: function (response){
                for(let item of response){
                    $("#item-id").append(
                        `<option value="${item.id}">${item.id}</option>`
                    );
                }
            }
        });
    }

    // Show message
    function showMessage(message, type){
        $("#messageBox")
            .removeClass()
            .addClass(type)
            .html(message);
    }

    // Add selected item to cart
    function addToCart(){
        const itemId = $("#item-id").val();
        const qty = parseInt($("#quantity").val());

        if (!itemId){
            showMessage("Select item", "error");
            return;
        }

        if (!qty || qty <= 0){
            showMessage("Quantity must be greater than 0", "error");
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/item/" + itemId,
            method: 'GET',
            success: function (item){
                const cartItem = {
                    itemId: item.id,
                    itemQty: qty,
                    unitPrice: item.price
                };

                cart.push(cartItem);

                const row = `
                <tr>
                    <td>${item.id}</td>
                    <td>${qty}</td>
                    <td>${item.price}</td>
                </tr>`;

                $("#cart-body").append(row);
                showMessage("Item Added To Cart", "success");
            },
            error: function(){
                showMessage("Error loading item details", "error");
            }
        });
    }

    // Place order
    function placeOrder(){
        if (!$("#order-id").val()){
            showMessage("Order ID required", "error");
            return;
        }

        if (!$("#customer-id").val()){
            showMessage("Select customer", "error");
            return;
        }

        if (cart.length === 0){
            showMessage("Add at least one item", "error");
            return;
        }

        const orderData = {
            orderID: $("#order-id").val(),
            date: new Date().toISOString().split("T")[0],
            customerID: $("#customer-id").val(),
            orderDetailDTOList: cart
        };

        $.ajax({
            url: "http://localhost:8080/api/v1/order",
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify(orderData),
            success: function (response){
                showMessage(response.message, "success");
                setTimeout(()=> location.reload(), 1000);
            },
            error: function (xhr){
                if (xhr.responseJSON && xhr.responseJSON.data){
                    let errors = xhr.responseJSON.data;
                    let message = "";
                    for (let key in errors){
                        message += key + " : " + errors[key] + "<br>";
                    }
                    showMessage(message, "error");
                } else {
                    showMessage("Error placing order", "error");
                }
            }
        });
    }

    // Load data on page load
    $(document).ready(function(){
        loadCustomers();
        loadItems();
    });
</script>

</body>
</html>
